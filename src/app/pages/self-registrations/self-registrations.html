<div class="admin-shell">
  <mat-card class="table-card">

    <h3>Self registered tournaments</h3>
        <button mat-stroked-button color="primary" routerLink="/dashboard">
      <mat-icon>arrow_back</mat-icon>
      Back
    </button>

    <table mat-table [dataSource]="(registrations$ | async) ?? []" class="mat-elevation-z2">

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Event </th>
        <td mat-cell *matCellDef="let el">{{ el.name }}</td>
      </ng-container>

      <!-- Sport -->
      <ng-container matColumnDef="sport">
        <th mat-header-cell *matHeaderCellDef> Sport </th>
        <td mat-cell *matCellDef="let el">{{ el.sport }}</td>
      </ng-container>

      <!-- Location -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let el">{{ el.location }}</td>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let el">
          <span class="status" [class.pending]="el.status === 'pending'">
            {{ el.status }}
          </span>
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let el">
          <button mat-icon-button color="primary" matTooltip="Approve">
            <mat-icon>check_circle</mat-icon>
          </button>

          <button mat-icon-button color="warn" matTooltip="Reject">
            <mat-icon>cancel</mat-icon>
          </button>

          <button mat-icon-button matTooltip="View">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

  </mat-card>
</div>
