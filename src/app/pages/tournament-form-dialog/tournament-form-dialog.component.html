<h2 mat-dialog-title>{{ data?.mode === 'edit' ? 'Edit Tournament' : 'Add Tournament' }}</h2>

<mat-dialog-content class="form-content">
  <mat-form-field appearance="outline">
    <mat-label>Event name</mat-label>
    <input matInput [(ngModel)]="model.name"  name="name" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Sport</mat-label>
    <mat-select [(ngModel)]="model.sport">
      @for (s of sports; track s) {
        <mat-option [value]="s">{{ s }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Discipline</mat-label>
    <input matInput [(ngModel)]="model.discipline"  name="discipline"/>
  </mat-form-field>

 
  <mat-form-field appearance="outline">
  <mat-label>Starting Date</mat-label>

  <input
    matInput
    [matDatepicker]="startPicker"
    [(ngModel)]="model.startDate "
    name="startDate"
  />

  <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
  <mat-datepicker #startPicker></mat-datepicker>
</mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Location</mat-label>
    <input matInput [(ngModel)]="model.location"  name="location" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Registration</mat-label>
    <mat-select [(ngModel)]="model.registration">
      <mat-option value="Open">Open</mat-option>
      <mat-option value="Closed">Closed</mat-option>
      <mat-option value="Not open yet">Not open yet</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Fee</mat-label>
    <input matInput [(ngModel)]="model.fee"  name="fee"/>
  </mat-form-field>

  
  <mat-form-field appearance="outline">
    <mat-label>Latitude</mat-label>
    <input matInput [(ngModel)]="model.latitude"  name="latitude"/>
  </mat-form-field>

  <mat-form-field appearance="outline">
  <mat-label>Longitude</mat-label>
  <input matInput [(ngModel)]="model.longitude" name="longitude"/>
</mat-form-field>
  
  <mat-form-field appearance="outline">
  <mat-label>Website</mat-label>
  <input matInput [(ngModel)]="model.website" />
</mat-form-field>
  
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput rows="3" [(ngModel)]="model.description"  name="description"></textarea>
  </mat-form-field>

    <mat-slide-toggle
      [(ngModel)]="model.showInTopMenu"
      color="primary"
    >
      Show in top menu
    </mat-slide-toggle>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">{{ data?.mode === 'edit' ? 'Update' : 'Create' }}</button>
</mat-dialog-actions>
