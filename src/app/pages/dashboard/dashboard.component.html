<div class="admin-shell">
  <mat-card class="tools">
    <div class="left">
      <h3>Tournaments</h3>
    </div>
    <div class="right">
      <button mat-flat-button color="primary" (click)="openCreate()">
        <mat-icon>add</mat-icon> Add
      </button>
    </div>
  </mat-card>

  <mat-card class="table-card">
    <div class="filters">
  <mat-form-field appearance="outline">
    <mat-label>Filter by sport</mat-label>
    <mat-select [(ngModel)]="filterSport" (selectionChange)="applyFilter()">
      <mat-option value="">All</mat-option>
      <mat-option *ngFor="let s of sports" [value]="s">{{ s }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Search by name</mat-label>
    <input matInput [(ngModel)]="filterName" (input)="applyFilter()" />
  </mat-form-field>
</div>
    <table mat-table [dataSource]="filteredList" class="mat-elevation-z2">

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Event </th>
        <td mat-cell *matCellDef="let el"> {{ el.name }} </td>
      </ng-container>

      <!-- Sport -->
      <ng-container matColumnDef="sport">
        <th mat-header-cell *matHeaderCellDef> Sport </th>
        <td mat-cell *matCellDef="let el"> {{ el.sport }} </td>
      </ng-container>

      <!-- Discipline -->
      <ng-container matColumnDef="discipline">
        <th mat-header-cell *matHeaderCellDef> Discipline </th>
        <td mat-cell *matCellDef="let el"> {{ el.discipline }} </td>
      </ng-container>

      <!-- Location -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let el"> {{ el.location }} </td>
      </ng-container>

      <!-- Registration -->
      <ng-container matColumnDef="registration">
        <th mat-header-cell *matHeaderCellDef> Registration </th>
        <td mat-cell *matCellDef="let el"> {{ el.registration }} </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let el">
          <button mat-icon-button (click)="openEdit(el)" matTooltip="Edit"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="delete(el)" matTooltip="Delete"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
</div>
